<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuclear Impact Simulation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Segoe UI', sans-serif;
      }

      #map {
        height: 100vh;
        position: relative;
        z-index: 1;
      }

      .crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 30px;
        height: 30px;
        border: 2px solid red;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 500;
      }

      /* Tombol Simulasikan di bawah tengah */
      #open-form-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 28px;
        background: linear-gradient(45deg, #ff4d4d, #ff1a1a);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        z-index: 999;
        transition: 0.3s ease;
      }

      #open-form-btn:hover {
        background: linear-gradient(45deg, #ff1a1a, #cc0000);
      }

      /* Form Modal */
      #form-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 25px 30px;
        width: 90%;
        max-width: 400px;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        backdrop-filter: blur(10px);
      }

      #form-container.show {
        display: block;
      }

      #form-container form {
        display: flex;
        flex-direction: column;
      }

      #form-container label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      #form-container input {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 15px;
        width: 100%;
        box-sizing: border-box;
      }

      #form-container button[type="submit"] {
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        font-weight: bold;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      #form-container button[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="map"></div>
      <div class="crosshair"></div>

      <!-- Tombol Simulasikan -->
      <button id="open-form-btn">Simulasikan</button>

      <!-- Form Modal -->
      <div id="form-container">
        <form id="form">
          <label for="kg">Masukkan jumlah uranium (kg):</label>
          <input type="number" id="kg" placeholder="Contoh: 1" required />
          <button type="submit">Kirim</button>
        </form>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script>
      document.getElementById('open-form-btn').addEventListener('click', () => {
        document.getElementById('form-container').classList.add('show')
      });
    </script>
  </body>

</html>
